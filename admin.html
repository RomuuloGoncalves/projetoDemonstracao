<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Painel Administrativo — Vanessa Morelli Estúdio de Interiores">
    <title>Admin — Vanessa Morelli</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/admin.css">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text x='4' y='24' font-family='serif' font-size='24' fill='%23C9A96E'>V</text></svg>">
</head>

<body>

    <div class="admin-layout">

        <!-- ═══════════════════════════════════════ -->
        <!-- SIDEBAR                                -->
        <!-- ═══════════════════════════════════════ -->
        <aside class="admin-sidebar">
            <div class="admin-sidebar__logo">Vanessa Morelli</div>
            <div class="admin-sidebar__subtitle">Painel Admin</div>

            <nav class="admin-sidebar__nav">
                <a href="javascript:void(0)" class="admin-sidebar__link active" data-section="dashboard"
                    onclick="Admin.navigate('dashboard')">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7" rx="1" />
                        <rect x="14" y="3" width="7" height="7" rx="1" />
                        <rect x="3" y="14" width="7" height="7" rx="1" />
                        <rect x="14" y="14" width="7" height="7" rx="1" />
                    </svg>
                    Dashboard
                </a>
                <a href="javascript:void(0)" class="admin-sidebar__link" data-section="products"
                    onclick="Admin.navigate('products')">
                    <svg viewBox="0 0 24 24">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 01-2.83 0L2 12V2h10l8.59 8.59a2 2 0 010 2.82z" />
                        <line x1="7" y1="7" x2="7.01" y2="7" />
                    </svg>
                    Produtos
                </a>
                <a href="javascript:void(0)" class="admin-sidebar__link" data-section="stock"
                    onclick="Admin.navigate('stock')">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z" />
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
                        <line x1="12" y1="22.08" x2="12" y2="12" />
                    </svg>
                    Estoque
                </a>
                <a href="javascript:void(0)" class="admin-sidebar__link" data-section="sales"
                    onclick="Admin.navigate('sales')">
                    <svg viewBox="0 0 24 24">
                        <line x1="12" y1="1" x2="12" y2="23" />
                        <path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6" />
                    </svg>
                    Vendas
                </a>

                <div class="admin-sidebar__divider"></div>

                <a href="javascript:void(0)" class="admin-sidebar__link" data-section="settings"
                    onclick="Admin.navigate('settings')">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z" />
                    </svg>
                    Configurações
                </a>
            </nav>

            <div class="admin-sidebar__divider"></div>

            <div style="padding: 0 var(--space-xl);">
                <div style="font-size: var(--fs-xs); color: var(--color-gray-500); margin-bottom: var(--space-xs);">
                    WhatsApp</div>
                <div id="adminWhatsappStatus" style="font-size: var(--fs-xs); color: var(--color-gray-400);"></div>
            </div>

            <div style="margin-top: auto; padding-top: var(--space-2xl);">
                <a href="index.html" class="admin-sidebar__back">
                    ← Voltar ao Site
                </a>
            </div>
        </aside>

        <!-- Mobile sidebar overlay -->
        <div class="admin-sidebar-overlay"></div>

        <!-- ═══════════════════════════════════════ -->
        <!-- MAIN CONTENT                           -->
        <!-- ═══════════════════════════════════════ -->
        <main class="admin-main" id="adminContent">
            <!-- Rendered by JS -->
        </main>

    </div>

    <!-- Admin Product/Edit Modal -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal admin-modal">
            <button class="modal__close" onclick="Admin.closeModal()">&times;</button>
            <div class="modal__content">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Mobile Sidebar Toggle -->
    <button class="admin-mobile-toggle" id="adminMobileToggle" aria-label="Menu">
        ☰
    </button>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/admin.js"></script>

</body>

</html>
